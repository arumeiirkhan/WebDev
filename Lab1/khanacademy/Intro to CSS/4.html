<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Travel webpage</title>
        <style>
            body {
                background-color: rgb(74, 126, 186);
            }
            #country {
                color: rgb(237, 226, 69);
            }
            .signs {
                background-color: rgb(167, 171, 82);
            }
        </style>
    </head>
    <body>
    
        <h1>Travel to <strong id="country">Kazakhstan</strong></h1>
        <h2>Let's see what we have there</h2>
        <p class="signs"> This is a local nature:</p>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/mountains-and-lake.png" alt="mountains" width ="200">
        <ul>
            <li>Very beautiful</li>
            <li>Clean <strong>air</strong> and <strong>water</strong></li>
        </ul>
        <p class="signs">This is a local animal:</p>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/horse.png" alt="horse" width ="200">
        <ol>
            <li>Very strong</li>
            <li>Can be a <em>Transport</em></li>
        </ol>
        <p class="signs">This is a local food:</p>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/food/dumplings.png" alt="manty ahah" width ="200">
        <ul>
            <li><strong><em>Too delicious!</em></strong></li>
        </ul>
    </body>
</html>
