<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
    <script>
        'use strict';
        function ask(question, yes, no) {
            if (confirm(question)) yes();
            else no();
        }
        ask(
            "Do you agree?",
            () => alert("You agreed."),
            () => alert("You canceled the execution.")
        );
        /*
        ask(
            "Do you agree?",
            function() { alert("You agreed."); },
            function() { alert("You canceled the execution."); }
        );*/
    </script>
</body>
</html>
