<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
    <script>
        'use strict';
        let n = 10;

        nextPrime:
            for (let i = 2; i <= n; i++) { 

                for (let j = 2; j < i; j++) {
                    if (i % j == 0) continue nextPrime; 
                }

                alert( i ); // a prime
            }
    </script>
</body>
</html>
