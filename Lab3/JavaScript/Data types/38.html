<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
    <script>
        'use strict';
        function getWeekDay(date) {
            let days = ['SU', 'MO', 'TU', 'WE', 'TH', 'FR', 'SA'];
            return days[date.getDay()];
        }
        let date = new Date(2003, 10-1, 27); //27 oct 2003
        alert( getWeekDay(date) );
    </script>
</body>
</html>
