<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
    <script>
        'use strict';
        function sumSalaries(salaries) {
            return Object.values(salaries).reduce((a, b) => a + b, 0) // 650
        }
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        alert( sumSalaries(salaries) ); //650
    </script>
</body>
</html>
