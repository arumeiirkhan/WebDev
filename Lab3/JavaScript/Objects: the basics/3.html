<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
    <script>
        'use strict';

        function multiplyNumeric(menu) {
            for (let value in menu) {
                if (typeof menu[value] == 'number') {
                    menu[value] *= 2;
                }
            }
        }

        // before the call
        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        };

        multiplyNumeric(menu);

        for (let value in menu){
            alert(menu[value]);
        }

        // after the call
        menu = {
            width: 400,
            height: 600,
            title: "My menu"
        };
    </script>
</body>
</html>
