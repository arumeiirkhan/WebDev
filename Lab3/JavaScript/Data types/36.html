<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
    <script>
        'use strict';
        function topSalary(salaries) {
            let maxSalary = 0;
            let maxName = null;
            for(const [name, salary] of Object.entries(salaries)) {
                if (maxSalary < salary) {
                    maxSalary = salary;
                    maxName = name;
                }
            }
            return maxName;
        }
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };
        alert(topSalary(salaries)); //Pete
    </script>
</body>
</html>
