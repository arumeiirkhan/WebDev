<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
    <script>
        'use strict';
        function pow (a, b){
            let p = a;
            while(b>1){
                p*=a;
                b--;
            }
            return p;
        }
        alert(pow(3, 2)) //= 3 * 3 = 9
        alert(pow(3, 3))// = 3 * 3 * 3 = 27
        alert(pow(1, 100))// = 1 * 1 * ...* 1 = 1
    </script>
</body>
</html>
