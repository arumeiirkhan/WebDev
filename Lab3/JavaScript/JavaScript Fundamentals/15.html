<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
    <script>
        'use strict';
        let input = prompt('Type a number', 1);

        if (input > 0) {
            alert( 1 );
        } else if (input < 0) {
            alert( -1 );
        } else {
            alert( 0 );
        }
    </script>
</body>
</html>
