<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
    <script>
        'use strict';
        function min (a, b){
            return a < b ? a : b;
        }
        alert(min(2, 5))// == 2
        alert(min(3, -1))// == -1
        alert(min(1, 1))// == 1
    </script>
</body>
</html>
