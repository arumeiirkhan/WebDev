<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
    <script>
        'use strict';
        function sumInput() {
            let numbers = [];
            while (true) {
                let value = prompt("Enter number:", 0);
                if (value === "" || value === null || !isFinite(value)) break;
                numbers.push(+value);
            }
            let sum = 0;
            for (let number of numbers) {
                sum += number;
            }
            return sum;
        }
        alert( sumInput() );
    </script>
</body>
</html>
